<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="./script.js"></script>
    <title>Login</title>
</head>
<body id="body" class="min-h-screen w-full h-full">
    <div class="max-w-1440 mx-4 flex justify-center">
        <form id="loginForm" >
            <div class="space-y-4 mt-60">
            <input
            type="email"
            name="email"
            id="emailInput"
            placeholder="Enter your email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg"
            />

            <input
            type="password"
            name="password"
            id="passwordInput"
            placeholder="Enter your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg"
            />

            <button
            id="loginBtn"
            class="w-full bg-green-400 text-gray-900 font-semibold py-3 rounded-lg shadow-md mt-2 cursor-pointer"
            >
            Login
            </button>
        </div>

        </form>
    </div>
    
</body>
</html>
